<div class="container-fluid mt-3 text-center">
    <h3 class="text-center fs-2" >My Book Read List</h3>

    <div class="row justify-content-center first-part">
        <div class="col-md-6 col-lg-3 mb-3">
            <mat-form-field class="w-100">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="book.title" type="text">
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <mat-form-field class="w-100">
                <mat-label>Author name</mat-label>
                <input matInput [(ngModel)]="book.author" type="text">
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <mat-form-field class="w-100">
                <mat-label>Start Date</mat-label>
                <input matInput [(ngModel)]="book.startDate" [matDatepicker]="picker1">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <mat-form-field class="w-100">
                <mat-label>End Date</mat-label>
                <input matInput [(ngModel)]="book.endDate" [matDatepicker]="picker2">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <mat-form-field class="w-100">
                <mat-label>Rating</mat-label>
                <input matInput [(ngModel)]="book.rating" type="number" min="1" max="5" step="1">
            </mat-form-field>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary me-2 flex-fill" style="max-width: 150px;" (click)="addOrUpdateBook(book)">Add</button>
            <button class="btn btn-danger flex-fill" style="max-width: 150px;" (click)="resetForm()">Cancel</button>
        </div>
        
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Search book</mat-label>
                <input matInput (input)="searchBooks(filter.value)" type="text" #filter>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="table-responsive mt-3 table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped" matSort>
            <ng-container matColumnDef="bookId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let book">{{ book.bookId }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let book">{{ book.title }}</td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let book">{{ book.author }}</td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let book">{{ book.startDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let book">{{ book.endDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
                <td mat-cell *matCellDef="let book">{{ book.rating }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let book">
                    <button class="btn btn-primary btn-sm w-100" style="max-width: 80px;" (click)="populateFormFields(book)">Edit</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let book">
                    <button class="btn btn-danger btn-sm w-100" style="max-width: 80px;" (click)="deleteBook(book.bookId)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
